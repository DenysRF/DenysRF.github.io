<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="myrthe.css">

        <!-- JavaScript -->
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous">
        </script>

        <script type='text/javascript' src='myrthe.js'></script>
        <title>Myrthe</title>
    </head>
    <body>
        <div class="scroller">
            <img id="one" style="height:950px; padding:0px" src="images/1.jpg">
            <img id="two" style="height:950px; padding:0px" src="images/2.jpg">
            <img id="three" style="height:950px; padding:0px" src="images/3.jpg">
            <img id="four" style="height:950px; padding:0px" src="images/4.jpg">
            <img id="five" style="height:950px;" src="images/5.jpg">
            <img id="six" style="height:950px;" src="images/6.jpg">
            <img id="seven" style="height:950px;" src="images/7.jpg">
            <img id="eight" style="height:950px;" src="images/8.jpg">
            <img id="nine" style="height:950px;" src="images/9.jpg">
            <img id="ten" style="height:950px;" src="images/10.jpg">
            <img id="eleven" style="height:950px;" src="images/11.jpg">
            <img id="twelve" style="height:950px;" src="images/12.jpg">
            <img id="thirteen" style="height:950px;" src="images/13.jpg">
            <img id="fourteen" style="height:950px;" src="images/14.jpg">
            <img id="fifteen" style="height:950px;" src="images/15.jpg">
            <img id="sixteen" style="height:950px;" src="images/16.jpg">
        </div>
        <div class="container-fluid">
            <div class="text-center navigator">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" onclick="document.getElementById('one').scrollIntoView({behavior: 'smooth', inline: 'start'});">Het waarom</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" onclick="document.getElementById('one').scrollIntoView({behavior: 'smooth', inline: 'end'});">Inleiding</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" onclick="document.getElementById('two').scrollIntoView({behavior: 'smooth', inline: 'end'});">Symboliek: Beet!</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('three').scrollIntoView({behavior: 'smooth', inline: 'end'});">Symboliek: zeedieren</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('four').scrollIntoView({behavior: 'smooth', inline: 'end'});">Symboliek: landdieren</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('five').scrollIntoView({behavior: 'smooth', inline: 'end'});">Symboliek: vogels</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('six').scrollIntoView({behavior: 'smooth', inline: 'end'});">Dieren, mensen en emoties</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('seven').scrollIntoView({behavior: 'smooth', inline: 'end'});">Kunstgeschiedenis: rotsschilderingen</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('eight').scrollIntoView({behavior: 'smooth', inline: 'end'});">Kunstgeschiedenis: aardewerk</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('nine').scrollIntoView({behavior: 'smooth', inline: 'end'});">Kunstgeschiedenis: Nazcatekeningen</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('ten').scrollIntoView({behavior: 'smooth', inline: 'end'});">Kunstgeschiedenis: het oude Egypte</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('eleven').scrollIntoView({behavior: 'smooth', inline: 'end'});">Kunstgeschiedenis: moderne kunst</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('twelve').scrollIntoView({behavior: 'smooth', inline: 'end'});">Theriantropen & halfdieren</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('thirteen').scrollIntoView({behavior: 'smooth', inline: 'end'});">Dieren in de Nederlandse samenleving</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('fourteen').scrollIntoView({behavior: 'smooth', inline: 'end'});">Analyse van eigen werk</input>
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio"  onclick="document.getElementById('fifteen').scrollIntoView({behavior: 'smooth', inline: 'end'});">Conclusie</input>
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
