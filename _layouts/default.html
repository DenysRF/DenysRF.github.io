<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
                    
        <title>{{ page.title }}</title>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Hamburger bar -->
            <div class="row text-center d-md-none d-lg-none d-xl-none">
                <div class="col-12">
                    <a href="/"><img src="assets/images/home.png" width="100" height="110" alt="Home"></a>
                </div>
                <nav class="navbar col-12">
                    <div class="col-12">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_nav">
                            <img src="assets/images/list.svg" width="32" height="32">
                        </button>
                        <div class="collapse navbar-collapse" id="collapse_nav">
                            <div class="d-flex justify-content-center">
                                <div class="row" id="hamburger">
                                    {% include sidebar.html %}
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="row">
                <div class="d-none d-sm-none d-md-block col-lg-2 col-3 offset-lg-1 px-0 vh-100 sticky-top">
                    <!-- Home button with picture -->
                    <a class="d-none d-sm-none d-md-block" href="/"><img src="assets/images/home.png" class="w-100" alt="Home"></a>
                    <div id="sidebar">
                        <!-- Sidebar Content-->
                        {% include sidebar.html %}
                    </div>
                </div>
                {{ content }}

            </div>
            <br><br><br>
        </div>

        
        {% include footer.html %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
