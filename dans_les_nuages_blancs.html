                "<p><b><i>Dans les nuages blancs</i> is a short animation film based on childhood fantasies and dreams.</b><br><br> Albert Lamorisse’s black and white movie named <i>Crin Blanc</i> (1953) formed a huge source of inspiration for the making of <i>Dans les nuages blancs</i>. <i>Crin Blanc</i> tells the story of a young boy who befriends a wild horse. The boy mounts the stallion without hesitation and they stride along the coastal landscape of the Camargue together. They are inseparable until the very end of the story, in which they disappear between the ocean waves. According to <i>Crin Blanc</i>, the boy and the wild horse can still be spotted together in the crashing waves until this very day.<br> Whilst watching <i>Crin Blanc</i> for the first time, I remembered my childhood fantasies. These dreams showed a lot of similarities with the storyline of <i>Crin Blanc</i>. I used to dream of finding that special bond with a horse too. I even tried to find this connection in real life by approaching half wild herds that roam the Dutch national parks. I blew in their nostrils and scratched around their withers, which are ways to say ‘hello’ in horse language. The horses, however, barely paid attention to me. In fact, one of them even bit me in the shoulder when I turned my back on him. Moments like these opened my eyes to the fact that the scenarios I had always dreamed of, were simply fantasies and would always remain dreams.<br> All in all, <i>Dans les nuages blancs</i> symbolizes the process of growing up. As the years passed by, I learned that the dreams I had as a child would only still exist if I put my head back in the clouds.",
